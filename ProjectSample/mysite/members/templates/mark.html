{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<style>
    .card {
      margin-top: 150px;
        padding-left: 10px;
        padding-right: 10ox;  
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
    }
    .btn-primary {
        background-color: #3498db;
        border-color: #3498db;
    }
    .card-title {
        color: #2c3e50;
    }
    .card-text {
        color: #7f8c8d;
    }

</style>
<body>
  <div class="form" method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="form-group col-md-6">
            <label><b>First Name</b></label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name">
        </div>
        <div class="form-group col-md-6">
            <label><b>Last Name</b></label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name">
        </div>
    </div>
    <div class="row ml-md-3">
        <!-- Add student photos card -->
        <div class="col-sm-6 col-lg-6">
           <div class="card">
             <div class="card-body">
               <h5 class="card-title">Add Student Photos</h5>
               <p class="card-text">Click below to add photos for a student.</p>
               <input type="file" class="form-control" name="image" id="image" placeholder="Enter Image">
               <input type="file" class="form-control mt-md-4" name="video" id="video" placeholder="Please Upload your Video">
             </div>
           </div>
           <input type="submit" value="Sign Up" class="btn ml-md-5" style="background-color: #4f868c; color: white; font-size: larger; width: 10rem;">         </div>
      </div>
  </div>

   <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
  
    }
  
    </script>   
</body>
</html>
